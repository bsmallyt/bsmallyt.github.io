<!DOCTYPE html>
<html>
  <head>
    <title>spell_check - benjamin small</title>

    <link rel="stylesheet" href="spell_check.css">
    <script src="spell_check.js"></script>
  </head>
  <body>
    <p>
      Welcome to the spell checker.
    </p>
    <div>
      <form>
        <label for="word">Check Word:</label>
        <input type="text" id="word">

        <button onclick="spell_check()">Submit</button>
      </form>

      <div>
        <ul id="suggestion" class="suggestion-list">
          <li>word1</li>
          <li>word2</li>
          <li>word3</li>
        </ul>
      </div>

      <button onclick="spell_check()">Submit</button>
    </div>
  </body>
</html>
