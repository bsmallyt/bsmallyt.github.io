<!DOCTYPE html>
<html>
  <head>
    <title>spell_check - benjamin small</title>

    <link rel="stylesheet" href="spellcheck.css">
    <script src="spellcheck.js"></script>
  </head>
  <body>
    <p>
      Welcome to the spell checker.
    </p>
    <div>
      <div>
        <label for="word">Check Word:</label>
        <input type="text" id="word">

        <button type="button" onclick="spell_check()">Check</button>
      </div>

      <script>
        const word = document.getElementById("word");
        word.addEventListener("keydown", function(event) {
          if (event.key === "Enter") {spell_check();}
        });
      </script>

      <div>
        <p>Suggestions:</p>
        <ul id="suggestion" class="suggestion-list">
          <li>dummy word</li>
        </ul>
      </div>
      
    </div>
  </body>
</html>
